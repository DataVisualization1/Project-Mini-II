<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สรุปผลการลงมติ ส.ส.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 12px 0;
    }

    .chart-wrapper {
      width: 100%;
      max-width: 1400px; /* ปรับได้ตามต้องการ */
      /* ความสูงรวม (รวม h1) ให้พอ ๆ กับหน้าจอ */
      height: calc(100vh - 80px);
    }

    .chart-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <h1>แผนผังการลงคะแนน ส.ส.</h1>

  <div class="chart-wrapper">
    <iframe
      src="https://observablehq.com/embed/cddb2aacb5a558a1@433?cells=ChartBarWithTiles"
      loading="lazy"
      title="แผนผังการลงคะแนน ส.ส.">
    </iframe>
  </div>
</body>
</html>
