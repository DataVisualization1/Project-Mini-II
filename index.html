<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สรุปผลการลงมติ ส.ส.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      box-sizing: border-box;
      background: #000;   /* พื้นหลังสีดำทั้งหน้า */
      color: #fff;        /* ตัวหนังสือสีขาว */
    }

    h1 {
      font-size: 24px;
      margin: 0 0 12px 0;
      text-align: center;
    }

    .chart-wrapper {
      width: 100%;
      max-width: 1400px;
      height: calc(100vh - 80px);   /* สูงพอดีกับจอ (ลบเผื่อหัวเว็บ) */
      border-radius: 12px;
      overflow: hidden;
      background: #111;             /* กรอบด้านในสีดำอมเทา */
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.6);
    }

    .chart-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>แผนผังการลงคะแนน ส.ส.</h1>

  <div class="chart-wrapper">
  <iframe width="100%" height="1254.265625" frameborder="0"
  src="https://observablehq.com/embed/cddb2aacb5a558a1@453?cells=ChartBarWithTiles"></iframe>
  </div>
</body>
</html>
